<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles/drums.css">
</head>


<body>
        <div id="main">
            <div>
                <img class="cym" src="img/Ride.png" id="pic-ride">
            </div>
            <div>
                <img class="drumMini" src="img/Tom.png" id="pic-tom">      
            </div>
            <div>
            <img class="drum" src="img/Drum.png" id="pic-boom">   
            </div>
            <div>
                <img class="drumMini" src="img/Drum1.png" id="pic-kick">   
            </div>
            <div>
                <img class="drumMini" src="img/Snare.png" id="pic-snare">   
            </div>
            <div class="container">
                <img id="pic-hihat" class="cym" src="img/Hihat.png"> 
                <img id="pic-openhat" class="cym hihatO" src="img/HihatO.png">
                 
        </div> <!--container-->
    </div> <!--main-->

    <div class="keyHit">
        <div data-key="70" class="key" id="key-ride" > 
            <p>F</p>
            <p class="sound">ride</p>
            <audio data-key="70" id="ride" src="sounds/ride.wav"></audio> 
        </div>
        <div data-key="67" class="key" id="key-tom"> 
            <p>C</p>
            <p class="sound">tom</p> 
            <audio data-key="67" id="tom" src="sounds/tom.wav"></audio>
        </div>
        <div data-key="87" class="key" id="key-boom"> 
            <p>W</p>
            <p class="sound">boom</p> 
            <audio data-key="87" id="boom" src="sounds/boom.wav"></audio>
        </div>
        <div data-key="83" class="key" id="key-kick"> 
            <p>S</p>
            <p class="sound">kick</p> 
            <audio data-key="83" id="kick" src="sounds/kick.wav"></audio>
        </div>
        <div data-key="90" class="key" id="key-snare"> 
            <p>Z</p>
            <p class="sound">snare</p>
            <audio data-key="90" id="snare" src="sounds/snare.wav"></audio> 
        </div>
        <div data-key="82" class="key" id="key-hihat"> 
            <p>R</p>
            <p class="sound">hihat</p>
            <audio data-key="82" id="hihat" src="sounds/hihat.wav"></audio> 
        </div>
        <div data-key="68" class="key" id="key-openhat"> 
            <p>D</p>
            <p class="sound">openhat</p>
            <audio data-key="68" id="openhat" src="sounds/openhat.wav"></audio> 
        </div>
        <div data-key="69" class="key" id="key-clap"> 
            <p >E</p>
            <p class="sound">clap</p>
            <audio data-key="69" id="clap" src="sounds/clap.wav"></audio> 
        </div>
        <div data-key="88" class="key" id="key-tink"> 
            <p>X</p>
            <p class="sound">tink</p>
            <audio data-key="88" id="tink" src="sounds/tink.wav"></audio> 
        </div>
        
    </div> <!--key hit-->
    <script src="script/drums.js"></script>
</body>
</html>
